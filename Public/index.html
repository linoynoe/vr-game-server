<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Game Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <button onclick="logout()">Logout</button>

<script>
    async function logout() {
        await fetch("/logout", { method: "POST", credentials: "include" });
        alert("Logged out successfully!");
        window.location.href = "/login.html";
    }
</script>

    <h1>VR Game Results</h1>
    <button onclick="fetchGameData()">🔄 Refresh Now</button>
    <p>Data updates every 5 seconds...</p>

    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
                <th>Time</th>
                <th>Items Collected</th>
            </tr>
        </thead>
        <tbody id="gameResults"></tbody>
    </table>
    <script>
        async function checkAuth() {
            const response = await fetch("/api/games", { credentials: "include" });
            if (response.status === 401) {
                window.location.href = "/login.html"; // אם המשתמש לא מחובר, להפנות אותו להתחברות
            }
        }
        checkAuth();
    </script>
    
    <script>
        async function checkAuth() {
            const response = await fetch("/api/games");
            if (response.status === 401) {
                window.location.href = "/login.html"; // מפנה לדף התחברות אם המשתמש לא מחובר
            }
        }
        checkAuth();
    </script>

    <script>
        function fetchGameData() {
            fetch("https://vr-game-server.onrender.com/api/games")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data fetched:", data); // בדיקה אם הנתונים מגיעים
                    updateTable(data);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function updateTable(games) {
    const tableBody = document.getElementById("gameResults"); // ✅ שינוי שם ל- gameResults
    if (!tableBody) {
        console.error("❌ Table body not found!"); // בדיקת שגיאה
        return;
    }

    tableBody.innerHTML = ""; // ריקון הטבלה לפני עדכון

    if (games.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="4">No game data available</td>`;
        tableBody.appendChild(row);
        return;
    }

    games.forEach(game => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${game.playerName}</td>
            <td>${game.score}</td>
            <td>${game.time}</td>
            <td>${game.itemsCollected ? game.itemsCollected.join(", ") : "None"}</td>
        `;
        tableBody.appendChild(row);
    });

        }

        // טען את הנתונים בהפעלת הדף
        fetchGameData();
        setInterval(fetchGameData, 5000); // רענון אוטומטי כל 5 שניות
    </script>
</body>
</html>
