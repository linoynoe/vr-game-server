<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Try2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Try2</div>
      </div>
    </div>
    <script>

      // פונקציה שתוודא אם המשתמש מחובר
      async function checkLoginStatus() {
        const response = await fetch("/auth", { credentials: "include" });
        const data = await response.json();

        if (data.loggedIn) {
          // אם המשתמש מחובר, טוען את המשחק
          loadGame();
        } else {
          // אם לא מחובר, הפנה לדף ההתחברות
          window.location.href = "/login.html";
        }
      }

      // פונקציה לטעינת המשחק לאחר התחברות
      function loadGame() {
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/public.loader.js";
        var config = {
          dataUrl: buildUrl + "/public.data.gz",
          frameworkUrl: buildUrl + "/public.framework.js.gz",
          codeUrl: buildUrl + "/public.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Try2",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        };

        document.body.appendChild(script);
      }

      // פונקציה שתשלח את תוצאות המשחק לשרת
      async function saveGameResults(score, itemsCollected) {
        const response = await fetch("/save-game", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            score: score,
            itemsCollected: itemsCollected,
            time: new Date().toISOString()  // דוגמה איך לשלוח זמן
          })
        });

        const data = await response.json();
        if (response.ok) {
          alert("Game saved successfully!");
        } else {
          alert("Error saving game: " + data.error);
        }
      }

      // פונקציה שתציג את ההודעה בזמן טעינת המשחק
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // בדוק אם המשתמש מחובר
      checkLoginStatus();

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/public.loader.js";
      var config = {
        dataUrl: buildUrl + "/public.data.gz",
        frameworkUrl: buildUrl + "/public.framework.js.gz",
        codeUrl: buildUrl + "/public.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Try2",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
