<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 300px; margin: auto; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        .message { color: red; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="message" id="message"></p>  <!-- הצגת הודעות שגיאה -->

    <script>
        // הפונקציה שמבצע את הבדיקה אם המשתמש מחובר
        async function checkIfLoggedIn() {
            const response = await fetch("/auth", { credentials: "include" });
            const data = await response.json();
            if (data.loggedIn) {
                // אם המשתמש מחובר, הפנה אותו לעמוד המשחק
                window.location.href = "/games";
            } else {
                // אחרת, הצג הודעת שגיאה או שים לו הודעה
                document.getElementById("message").innerText = "You are not logged in. Please log in first.";
            }
        }

        // הגדרת טופס התחברות
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert("Login successful!");
                // לבדוק אם ההתחברות הצליחה, ואז להעביר לעמוד המשחק
                window.location.href = "/games"; // הפנה לעמוד המשחק
            } else {
                // הצגת הודעת שגיאה במקרה של התחברות לא מוצלחת
                document.getElementById("message").innerText = data.error;
            }
        });

        // הפעל את הבדיקה רק כאשר העמוד נטען
        window.onload = checkIfLoggedIn;
    </script>
</body>
</html>
